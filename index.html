<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Tap Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #2c3e50, #000000);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header { margin-top: 20px; text-align: center; }
        .score-container { font-size: 48px; font-weight: bold; color: #f3ba2f; margin: 10px 0; }
        
        #coin-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            margin-top: 50px;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        #coin-btn:active { transform: scale(0.9); }
        #coin-btn img { width: 220px; filter: drop-shadow(0 0 15px #f3ba2f); }

        .stats-panel {
            position: fixed;
            bottom: 30px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
        }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 18px; font-weight: bold; color: #f3ba2f; }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-container" id="score">0</div>
        <div>МОНЕТ СОБРАНО</div>
    </div>

    <button id="coin-btn">
        <img src="https://img.icons8.com/emoji/256/gold-coin-emoji.png" alt="Coin">
    </button>

    <div class="stats-panel">
        <div class="stat-item">
            <span class="stat-label">Топ</span>
            <span class="stat-value">#1</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Множитель</span>
            <span class="stat-value">x1</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Энергия</span>
            <span class="stat-value">100%</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const scoreEl = document.getElementById('score');
        const coinBtn = document.getElementById('coin-btn');

        // Загружаем сохраненный прогресс из памяти браузера
        let score = parseInt(localStorage.getItem('tap_score')) || 0;
        scoreEl.innerText = score;

        tg.expand(); // Разворачиваем окно

        coinBtn.addEventListener('click', () => {
            score++;
            scoreEl.innerText = score;
            localStorage.setItem('tap_score', score);

            // Легкая вибрация при клике
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });
    </script>
</body>
</html>
