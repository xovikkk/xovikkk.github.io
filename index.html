<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #001a33 0%, #000000 100%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–∑ —Ñ–æ—Ç–æ */
        .leaderboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px;
            padding: 0 10px;
        }

        .leader-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }

        .avatar-wrapper {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 3px solid #444;
            position: relative;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            background-size: cover;
            background-position: center;
        }

        .avatar-wrapper.gold { border-color: #FFD700; box-shadow: 0 0 10px #FFD700; }
        .avatar-wrapper.silver { border-color: #C0C0C0; box-shadow: 0 0 10px #C0C0C0; }

        .badge {
            position: absolute;
            bottom: -8px;
            background: #f3ba2f;
            color: black;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid #000;
        }

        .name { font-size: 16px; font-weight: bold; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90px; }
        .score-display { font-size: 18px; color: #aaa; }

        /* –ö–Ω–æ–ø–∫–∞ –º–æ–Ω–µ—Ç—ã */
        .coin-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #coin {
            width: 220px;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.92); }
    </style>
</head>
<body>

    <div class="leaderboard">
        <div class="leader-item">
            <div class="avatar-wrapper gold">
                <div class="badge">1</div>
            </div>
            <div class="name">–¢—É—Ç</div>
            <div class="score-display">170</div>
        </div>

        <div class="leader-item">
            <div class="avatar-wrapper silver">
                <div class="badge">2</div>
            </div>
            <div class="name">‡∂û</div>
            <div class="score-display">66</div>
        </div>

        <div class="leader-item">
            <div id="user-avatar" class="avatar-wrapper">
                <span id="user-placeholder">üë§</span>
            </div>
            <div id="user-name" class="name">–¢—ã</div>
            <div id="user-score" class="score-display">0</div>
        </div>
    </div>

    <div class="coin-container">
        <img id="coin" src="https://img.icons8.com/emoji/256/gold-coin-emoji.png" alt="Tap">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const scoreEl = document.getElementById('user-score');
        const nameEl = document.getElementById('user-name');
        const avatarEl = document.getElementById('user-avatar');
        const coin = document.getElementById('coin');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            nameEl.innerText = user.first_name || "–ò–≥—Ä–æ–∫";
            if (user.photo_url) {
                avatarEl.style.backgroundImage = `url('${user.photo_url}')`;
                document.getElementById('user-placeholder').style.display = 'none';
            }
        }

        // –õ–æ–≥–∏–∫–∞ —Å—á–µ—Ç–∞
        let score = parseInt(localStorage.getItem('game_score')) || 0;
        scoreEl.innerText = score > 0 ? score : "‚Äî";

        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        coin.addEventListener('click', () => {
            score++;
            scoreEl.innerText = score;
            localStorage.setItem('game_score', score);

            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });
    </script>
</body>
</html>
